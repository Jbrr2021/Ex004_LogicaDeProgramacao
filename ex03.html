<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encontrar Maior Número</title>
    <script type="text/javascript">
      function encontrarMaiorNumero() {
        var numero1 = parseFloat(document.getElementById("numero1").value);
        var numero2 = parseFloat(document.getElementById("numero2").value);
        var numero3 = parseFloat(document.getElementById("numero3").value);

        if (isNaN(numero1) || isNaN(numero2) || isNaN(numero3)) {
          alert("Por favor, digite números válidos.");
          return;
        }

        var maiorNumero = Math.max(numero1, numero2, numero3);

        alert("O maior número é: " + maiorNumero);
      }
    </script>
    <style>
      label,
      input {
        margin-bottom: 10px;
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Encontrar Maior Número</h1>
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1" required /><br />

    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2" required /><br />

    <label for="numero3">Número 3:</label>
    <input type="number" id="numero3" required /><br />

    <button onclick="encontrarMaiorNumero()">Encontrar Maior Número</button>
  </body>
</html>
