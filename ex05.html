<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Números Decrescentes</title>
    <script type="text/javascript">
      function exibirNumerosDecrescentes() {
        var resultado = "";

        for (var i = 100; i >= 1; i--) {
          resultado += i + "<br>";
        }

        document.getElementById("output").innerHTML = resultado;
      }
    </script>
  </head>
  <body>
    <h1>Números Decrescentes</h1>
    <button onclick="exibirNumerosDecrescentes()">Exibir Números</button>
    <div id="output"></div>
  </body>
</html>
